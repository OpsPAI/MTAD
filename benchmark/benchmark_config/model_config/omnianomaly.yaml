Base:
    model_id: omnianomaly
    normalize: "minmax"
    reverse_score: True

omnianomaly_SMD:
    dataset_id: SMD
    batch_size: 512
    window_size: 100
    stride: 1
    nb_epoch: 10
    l2_reg: 0.1
    initial_lr: 1.0e-3
    device: 3
